<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>CPSC 581 Porfolio Website</title>
  </head>
  <body>
    <section id="navigation">
      <nav>
        <h1>CPSC 581 Portfolio</h1>
        <h2>Muhammad Ali</h2>
        <ul class="header-list">
          <li>
            <a rel="noopener noreferrer" href="#">About</a>
          </li>
          <li>
            <a rel="noopener noreferrer" href="Projects">Projects</a>
          </li>
          <li>
            <a rel="noopener noreferrer" href="">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
    <section id="about">
      <div class="about">
        <div class="description">
          <h1>Hi, I'm Muhammad Ali</h1>
          <h2>
            I am a student at the University of Calgary. This is my portfolio
            highlighting my assignments in Human Computer Interaction.
          </h2>
        </div>
        <div>
          <h3>Hello</h3>
        </div>
      </div>
    </section>
    <section class="Projects">
      <div class="projects">
        <div id="project-description"></div>
      </div>
    </section>
    <section>
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="assets/A1 Inital Sketches/A1 Inital
            Sketch 1.jpg"
              alt="First slide"
              id=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/A1 Inital Sketches/A1 Inital Sketch 2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/A1 Inital Sketches/A1 Inital Sketch 3.jpg"
              alt="Third slide"
            />
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>

    <!-- https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
