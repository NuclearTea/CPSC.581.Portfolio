<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>CPSC 581 Porfolio Website</title>
  </head>
  <body>
    <section id="navigation">
      <nav>
        <h1>CPSC 581 Portfolio</h1>
        <h2>Muhammad Ali</h2>
        <ul class="header-list">
          <li>
            <a rel="noopener noreferrer" href="#">About</a>
          </li>
          <li>
            <a rel="noopener noreferrer" href="Projects">Projects</a>
          </li>
          <li>
            <a rel="noopener noreferrer" href="">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
    <section id="about">
      <div class="about">
        <div class="description">
          <h1>Hi, I'm Muhammad Ali</h1>
          <h2>
            I am a student at the University of Calgary. This is my portfolio
            highlighting my assignments in Human Computer Interaction.
          </h2>
        </div>
        <div>
          <h3>Hello</h3>
        </div>
      </div>
    </section>
    <section class="Projects">
      <div class="projects">
        <div id="project-description"></div>
      </div>
    </section>
    <section id="Assignment1" class="container text-center">
      <h1>Assignment 1</h1>
      <div
        id="carouselExampleControls"
        class="carousel slide carousel-fade w-100 row align-items-center"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 1.jpg"
              class="d-block w-50 black-bg-subtle rounded"
              alt="Assignment 1 image 1"
            />
            <p>Hello World</p>
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 2.jpg"
              alt="Assignment 1 image 2"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 3.jpg"
              alt="Assignment 1 image 3"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 4.jpg"
              alt="Assignment 1 image 4"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 6.jpg"
              alt="Assignment 1 image 6"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 5.jpg"
              alt="Assignment 1 image 5"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 8.jpg"
              alt="Assignment 1 image 8"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/A1 Initial Sketches/A1 Initial Sketch 7.jpg"
              alt="Assignment 1 image 7"
              class="d-block w-50 black-bg-subtle rounded"
            />
          </div>
          <div class="carousel-buttons w-50">
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
